<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr 2fr 2fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Header */
    .header {
      grid-column: 1 / span 3;
      background: #8a4bf1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .header .icons {
      display: flex;
      gap: 15px;
    }

    .header .icons div {
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Chat Section */
    .chat-section {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-messages {
      padding: 20px;
      overflow-y: auto;
      background: white;
    }

    .message {
      margin-bottom: 10px;
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
    }

    .footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    .footer button {
      background: #8a4bf1;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* New Section (Left of Image Section) */
    .extra-section {
      background: #f0f0f0;
      border-right: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .extra-section p {
      font-size: 18px;
      color: #333;
    }

    /* Image Section */
    .image-section {
      background: #0000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h3>Chat App</h3>
      <div class="icons">
        <div>+</div>
        <div>ðŸ””</div>
        <div>ðŸ‘¤</div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>team 2</h3>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-messages">
        <div class="message">Welcome to the team!</div>
        
      </div>
      <div class="footer">
        <input type="text" placeholder="Send a message">
        <button>âž¤</button>
      </div>
    </div>

    <!-- New Section (Extra Section) -->
    <div class="extra-section">
      <p>Extra Section Content</p>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
    </div>
  </div>
</body>
</html>
